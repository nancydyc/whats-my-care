{% extends 'base.html' %}

{% block title %}
  Search for Plans
{% endblock %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<!-- <script src="/static/js/script.js""></script> -->

{% endblock %}

{% block content %}
<div class="container">
  <h1>Welcome!</h1>
  <div class="sub-container">
    <table>
      <thead>
        <tr>
          <th colspan="2">Your User Info</th>
        </tr>
      </thead>
      <tbody>        
       {% for info in user_dict %}
        <tr>
          <td>{{ info }}: {{ user_dict[info] }}</td>
        </tr>
       {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="sub-container">
    <form action="/users/{{ user.user_id }}" method="POST" id="select-plan-type">
      <select name="plan-type" required="required">
        <option value=""> --Please select an option-- </option>
        <option value="medical">Medical</option>
        <option value="dental">Dental</option>
        <option value="vision">Vision</option>
      </select>
      <input type="submit" value="Select">
    </form>
  </div>
</div>

<button id="favorite" type="button">Add to favorites</button>

<script src="/static/js/script.js"></script>

{% endblock %}
